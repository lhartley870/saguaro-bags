<div class="image-field">
    {% if widget.is_initial %}
    <p>{{ widget.initial_text }}:</p>
    <a href="{{ widget.value.url }}">
        <img class="rounded shadow-sm" src="{{ widget.value.url }}">
    </a>
    {% if not widget.required %}
    <div class="form-check mt-2" id="select-image">
        <input class="form-check-input" type="checkbox" name="{{ widget.checkbox_name }}" id="{{ widget.checkbox_id }}">
        <label class="form-check-label text-pink" for="{{ widget.checkbox_id }}">{{ widget.clear_checkbox_label }}</label>
    </div>
    {% endif %}
    {{ widget.input_text }}
    {% endif %}
    <span class="btn btn-sm rounded-1 text-uppercase mt-2 submit-button btn-file">
    Select Image <input id="new-image" type="{{ widget.type }}" name="{{ widget.name }}"{% include "django/forms/widgets/attrs.html" %}>
    </span>
    <p class="text-pink bold mt-2" id="filename"></p>
</div>

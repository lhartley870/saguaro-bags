{% load bag_tools %}

{% if item.bag.on_sale and item.bag.discount != None %}
<p>
    <span class="bold">Subtotal: </span>£{{ item.bag.get_discounted_price | calc_subtotal:item.quantity }}
</p>
{% else %}
<p>
    <span class="bold">Subtotal: </span>£{{ item.bag.original_price | calc_subtotal:item.quantity }}
</p>
{% endif %}

{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content_heading %}    
<h1>{% trans "Change Password" %}</h1>
{% endblock %}

{% block inner_content %}
    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form|crispy }}
        <a href="{% url 'account_login' %}" aria-label="Go to the login page (does not open in a new tab)" class="btn btn-lg rounded-1 text-uppercase bold page-nav-button mt-1">
            Back to Login
        </a> 
        <button type="submit" name="action" class="btn btn-lg rounded-1 text-uppercase bold submit-button mt-1">{% trans "Change Password" %}</button>
    </form>
{% endblock %}

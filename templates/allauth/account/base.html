{% extends "base.html" %}

{% block page_header %}
<!-- Blank header needed to apply top padding where there is a fixed header on desktop screens -->
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container mb-2">
    <div class="row mb-2 mb-lg-3 mb-xxl-4">
        <div class="col-12 text-center mt-3">
            <!-- Page heading -->
            {% block inner_content_heading %}
            {% endblock %}
            <hr class="w-50 mx-auto mb-3 mb-md-4">
        </div>
    </div>

    <div class="row mx-1">
        <div class="col-12 col-md-6 offset-md-3">
            <div class="allauth-form-inner-content">
                {% block inner_content %}
                {% endblock %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
